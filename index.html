<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Hub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

:root {
  --bg: #0a0e17;
  --bg-secondary: #111827;
  --bg-tertiary: #1a2234;
  --bg-hover: #1e293b;
  --border: #1e293b;
  --border-subtle: rgba(148,163,184,0.08);
  --text: #e2e8f0;
  --text-secondary: #cbd5e1;
  --text-muted: #64748b;
  --accent: #60a5fa;
  --accent-hover: #93c5fd;
  --accent-bg: rgba(96,165,250,0.08);
  --accent-bg-strong: rgba(96,165,250,0.15);
  --green: #34d399;
  --green-bg: rgba(52,211,153,0.1);
  --yellow: #fbbf24;
  --yellow-bg: rgba(251,191,36,0.1);
  --red: #f87171;
  --purple: #a78bfa;
  --purple-bg: rgba(167,139,250,0.1);
  --orange: #fb923c;
  --cyan: #22d3ee;
  --sidebar-width: 290px;
  --toc-width: 230px;
  --radius: 10px;
  --radius-sm: 6px;
  --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
  --shadow-md: 0 4px 12px rgba(0,0,0,0.3);
  --shadow-lg: 0 8px 32px rgba(0,0,0,0.4);
  --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  --topic-color: var(--accent);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { font-size: 16px; }
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg); color: var(--text);
  line-height: 1.7; display: flex; height: 100vh; overflow: hidden;
}
::selection { background: var(--accent-bg-strong); color: var(--accent); }
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

/* ── Scroll progress ── */
.scroll-progress {
  position: fixed; top: 0; left: 0; right: 0; height: 3px;
  z-index: 1000; pointer-events: none;
}
.scroll-progress-bar {
  height: 100%; width: 0%;
  background: linear-gradient(90deg, var(--topic-color), var(--purple), var(--green));
  transition: width 0.1s linear; border-radius: 0 2px 2px 0;
  box-shadow: 0 0 10px color-mix(in srgb, var(--topic-color) 50%, transparent);
}

/* ── Mobile ── */
.sidebar-overlay {
  display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6);
  z-index: 49; backdrop-filter: blur(4px); opacity: 0; transition: opacity var(--transition);
}
.sidebar-overlay.visible { opacity: 1; display: block; }
.hamburger {
  display: none; position: fixed; top: 12px; left: 12px; z-index: 51;
  width: 40px; height: 40px; border-radius: var(--radius-sm);
  background: var(--bg-secondary); border: 1px solid var(--border);
  cursor: pointer; align-items: center; justify-content: center;
  transition: all var(--transition);
}
.hamburger:hover { background: var(--bg-tertiary); border-color: var(--accent); }
.hamburger svg { width: 20px; height: 20px; color: var(--text-muted); }

/* ── Sidebar ── */
.sidebar {
  width: var(--sidebar-width); min-width: var(--sidebar-width);
  background: var(--bg-secondary); border-right: 1px solid var(--border);
  display: flex; flex-direction: column; overflow: hidden;
  z-index: 50; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Brand header */
.sidebar-header {
  padding: 20px 20px 16px; border-bottom: 1px solid var(--border);
  background: linear-gradient(180deg, rgba(96,165,250,0.04) 0%, transparent 100%);
}
.sidebar-brand { display: flex; align-items: center; gap: 12px; }
.sidebar-logo {
  width: 36px; height: 36px; border-radius: var(--radius);
  background: linear-gradient(135deg, var(--accent) 0%, var(--purple) 100%);
  display: flex; align-items: center; justify-content: center;
  font-weight: 800; font-size: 15px; color: #fff;
  box-shadow: 0 2px 8px rgba(96,165,250,0.3);
}
.sidebar-header h1 { font-size: 15px; font-weight: 700; color: var(--text); letter-spacing: -0.3px; }
.sidebar-header p { font-size: 11px; color: var(--text-muted); margin-top: 1px; font-weight: 500; }

/* Search */
.search-box { padding: 12px 16px; border-bottom: 1px solid var(--border); }
.search-wrapper { position: relative; }
.search-wrapper svg {
  position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
  width: 14px; height: 14px; color: var(--text-muted); pointer-events: none;
}
.search-box input {
  width: 100%; padding: 9px 12px 9px 32px;
  background: var(--bg); border: 1px solid var(--border);
  border-radius: var(--radius-sm); color: var(--text);
  font-size: 13px; font-family: inherit; outline: none;
  transition: all var(--transition);
}
.search-box input:focus {
  border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-bg);
  background: var(--bg-tertiary);
}
.search-box input::placeholder { color: var(--text-muted); }
.search-kbd {
  position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
  background: var(--bg-tertiary); border: 1px solid var(--border);
  border-radius: 4px; padding: 2px 6px; font-size: 10px; color: var(--text-muted);
  font-family: inherit; pointer-events: none;
}

/* ── Topic switcher ── */
.topic-section { padding: 12px 16px 8px; border-bottom: 1px solid var(--border); }
.topic-section-label {
  font-size: 10px; font-weight: 700; text-transform: uppercase;
  letter-spacing: 1.2px; color: var(--text-muted); margin-bottom: 10px;
}
.topic-grid { display: flex; gap: 8px; flex-wrap: wrap; }
.topic-card {
  flex: 1; min-width: 0; padding: 10px 12px;
  background: var(--bg); border: 1px solid var(--border);
  border-radius: var(--radius-sm); cursor: pointer;
  transition: all var(--transition); text-align: center;
  position: relative; overflow: hidden;
}
.topic-card:hover { border-color: var(--text-muted); background: var(--bg-tertiary); }
.topic-card.active { border-color: var(--topic-color); background: rgba(96,165,250,0.06); }
.topic-card.active::after {
  content: ''; position: absolute; bottom: 0; left: 20%; right: 20%;
  height: 2px; background: var(--topic-color); border-radius: 2px 2px 0 0;
}
.topic-card-icon {
  width: 32px; height: 32px; border-radius: var(--radius-sm);
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; font-weight: 800; color: #fff; margin: 0 auto 6px;
  transition: all var(--transition);
}
.topic-card-title { font-size: 11px; font-weight: 600; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.topic-card.active .topic-card-title { color: var(--text); }
.topic-card-pct {
  font-size: 9px; font-weight: 700; color: var(--text-muted); margin-top: 2px;
}
.topic-card.active .topic-card-pct { color: var(--topic-color); }

/* ── Document nav ── */
.nav-list { flex: 1; overflow-y: auto; padding: 8px; }
.nav-section-label {
  font-size: 10px; font-weight: 700; text-transform: uppercase;
  letter-spacing: 1.2px; color: var(--text-muted); padding: 12px 12px 8px;
}
.nav-item {
  display: flex; align-items: center; gap: 12px;
  padding: 10px 12px; border-radius: var(--radius-sm);
  cursor: pointer; font-size: 13px; font-weight: 500;
  color: var(--text-muted); transition: all var(--transition);
  position: relative; margin-bottom: 2px;
}
.nav-item:hover { background: var(--bg-hover); color: var(--text-secondary); }
.nav-item.active { background: var(--accent-bg); color: var(--topic-color); font-weight: 600; }
.nav-item.active::before {
  content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%);
  width: 3px; height: 20px; background: var(--topic-color); border-radius: 0 3px 3px 0;
}
.nav-icon {
  width: 30px; height: 30px; border-radius: var(--radius-sm);
  display: flex; align-items: center; justify-content: center;
  font-size: 11px; font-weight: 700;
  background: var(--bg); border: 1px solid var(--border);
  color: var(--text-muted); flex-shrink: 0; transition: all var(--transition);
}
.nav-item:hover .nav-icon { border-color: var(--text-muted); }
.nav-item.active .nav-icon {
  background: var(--topic-color); border-color: transparent; color: #fff;
  box-shadow: 0 2px 6px color-mix(in srgb, var(--topic-color) 40%, transparent);
}
.nav-title { flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

/* Circular progress ring */
.nav-ring { width: 26px; height: 26px; flex-shrink: 0; position: relative; }
.nav-ring svg { width: 26px; height: 26px; transform: rotate(-90deg); }
.nav-ring-bg { fill: none; stroke: var(--border); stroke-width: 3; }
.nav-ring-fill {
  fill: none; stroke: var(--topic-color); stroke-width: 3;
  stroke-linecap: round; transition: stroke-dashoffset 0.6s ease;
}
.nav-ring-fill.complete { stroke: var(--green); }
.nav-ring-text {
  position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
  font-size: 7px; font-weight: 700; color: var(--text-muted);
}

/* ── Sidebar footer ── */
.sidebar-footer {
  padding: 16px 20px; border-top: 1px solid var(--border);
  background: linear-gradient(0deg, rgba(96,165,250,0.03) 0%, transparent 100%);
}
.footer-progress-header {
  display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
}
.footer-progress-label { font-size: 11px; font-weight: 600; color: var(--text-muted); }
.footer-progress-pct { font-size: 13px; font-weight: 700; color: var(--topic-color); }
.progress-bar { height: 6px; background: var(--bg); border-radius: 3px; overflow: hidden; box-shadow: inset 0 1px 2px rgba(0,0,0,0.3); }
.progress-fill {
  height: 100%; background: linear-gradient(90deg, var(--topic-color), var(--green));
  border-radius: 3px; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}
.progress-stats {
  display: flex; justify-content: space-between; margin-top: 8px;
  font-size: 10px; color: var(--text-muted);
}
.keyboard-hints {
  display: flex; gap: 12px; margin-top: 12px; justify-content: center;
  font-size: 10px; color: var(--text-muted);
}
.keyboard-hints span { display: flex; align-items: center; gap: 4px; }
kbd {
  background: var(--bg); border: 1px solid var(--border);
  border-radius: 3px; padding: 1px 5px; font-size: 10px;
  font-family: inherit; color: var(--text-muted); box-shadow: 0 1px 0 var(--border);
}

/* ── Main Content ── */
.main { flex: 1; overflow-y: auto; scroll-behavior: smooth; position: relative; }
.content {
  max-width: 820px; margin: 0 auto; padding: 40px 48px 120px;
  opacity: 1; transition: opacity 0.25s ease;
}
.content.loading { opacity: 0; }

/* Doc header */
.doc-header {
  display: flex; align-items: center; gap: 10px; margin-bottom: 8px;
  font-size: 12px; color: var(--text-muted); font-weight: 500; flex-wrap: wrap;
}
.doc-header-badge {
  display: inline-flex; align-items: center; gap: 6px;
  padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600;
}
.doc-header-badge svg { width: 12px; height: 12px; }
.doc-header-sep { color: var(--border); }
.doc-reading-time { display: inline-flex; align-items: center; gap: 4px; font-size: 11px; }
.doc-reading-time svg { width: 12px; height: 12px; }

/* Typography */
.content h1 {
  font-size: 2rem; font-weight: 800; margin-bottom: 8px;
  letter-spacing: -0.5px; line-height: 1.3;
  background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.content h1 + p { font-size: 15px; color: var(--text-muted); margin-bottom: 32px; }
.content h2 {
  font-size: 1.45rem; font-weight: 700; margin-top: 56px; margin-bottom: 20px;
  padding-bottom: 12px; border-bottom: 1px solid var(--border);
  color: var(--text); scroll-margin-top: 24px; position: relative; letter-spacing: -0.3px;
}
.content h2::before {
  content: ''; position: absolute; bottom: -1px; left: 0;
  width: 40px; height: 2px; background: linear-gradient(90deg, var(--topic-color), transparent);
}
.content h3 {
  font-size: 1.15rem; font-weight: 600; margin-top: 36px; margin-bottom: 14px;
  scroll-margin-top: 24px; color: var(--text-secondary);
}
.content h4 { font-size: 0.95rem; font-weight: 600; margin-top: 24px; margin-bottom: 10px; color: var(--text-secondary); }
.content p { margin-bottom: 16px; font-size: 0.935rem; color: var(--text-secondary); }
.content ul, .content ol { margin-bottom: 16px; padding-left: 24px; }
.content li { margin-bottom: 6px; font-size: 0.935rem; color: var(--text-secondary); }
.content li::marker { color: var(--text-muted); }
.content strong { color: var(--text); font-weight: 600; }
.content a { color: var(--accent); text-decoration: none; font-weight: 500; transition: color var(--transition); }
.content a:hover { color: var(--accent-hover); text-decoration: underline; }

.content blockquote {
  border-left: 3px solid var(--topic-color); padding: 16px 20px; margin: 20px 0;
  background: var(--accent-bg); border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
  font-size: 0.9rem; color: var(--text-secondary);
}
.content blockquote p { margin-bottom: 0; }
.content code { font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', monospace; font-size: 0.85rem; }
.content p code, .content li code, .content td code, .content h3 code, .content h4 code {
  background: var(--accent-bg); padding: 2px 7px; border-radius: 4px;
  font-size: 0.82rem; color: var(--orange); border: 1px solid var(--border-subtle);
}

/* Code blocks */
.code-block-wrapper {
  position: relative; margin: 20px 0; border-radius: var(--radius);
  overflow: hidden; border: 1px solid var(--border); background: var(--bg-secondary);
  transition: border-color var(--transition);
}
.code-block-wrapper:hover { border-color: rgba(148,163,184,0.15); }
.code-block-header {
  display: flex; justify-content: space-between; align-items: center;
  padding: 8px 16px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border); font-size: 11px;
}
.code-block-lang { color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
.code-copy-btn {
  display: flex; align-items: center; gap: 5px; background: none;
  border: 1px solid var(--border); color: var(--text-muted);
  padding: 4px 10px; border-radius: 4px; cursor: pointer;
  font-size: 11px; font-family: inherit; transition: all var(--transition);
}
.code-copy-btn:hover { color: var(--text); border-color: var(--text-muted); background: var(--bg-tertiary); }
.code-copy-btn.copied { color: var(--green); border-color: var(--green); }
.code-copy-btn svg { width: 13px; height: 13px; }
.content pre {
  background: var(--bg-secondary) !important; padding: 16px 20px; margin: 0;
  overflow-x: auto; border: none !important; border-radius: 0 !important;
}
.content pre code { background: none !important; padding: 0; color: var(--text); font-size: 0.82rem; line-height: 1.65; }

/* Tables */
.content table {
  width: 100%; border-collapse: collapse; margin: 20px 0; font-size: 0.875rem;
  border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border);
}
.content th {
  background: var(--bg-tertiary); padding: 12px 16px; text-align: left;
  border-bottom: 1px solid var(--border); font-weight: 600; color: var(--topic-color);
}
.content td { padding: 10px 16px; border-bottom: 1px solid var(--border-subtle); }
.content tr:last-child td { border-bottom: none; }
.content tr:hover td { background: var(--accent-bg); }
.content hr { border: none; border-top: 1px solid var(--border); margin: 48px 0; }
.content img { max-width: 100%; border-radius: var(--radius); }

/* Section checks */
.section-check {
  display: inline-flex; align-items: center; gap: 8px; float: right;
  font-size: 12px; color: var(--text-muted); cursor: pointer; font-weight: 500;
  user-select: none; padding: 4px 12px; border-radius: 20px;
  background: var(--bg-tertiary); border: 1px solid var(--border); transition: all var(--transition);
}
.section-check:hover { border-color: var(--green); color: var(--green); }
.section-check input[type="checkbox"] {
  appearance: none; width: 18px; height: 18px; border: 2px solid var(--border);
  border-radius: 50%; cursor: pointer; position: relative; flex-shrink: 0; transition: all var(--transition);
}
.section-check input[type="checkbox"]:checked {
  background: var(--green); border-color: var(--green);
  box-shadow: 0 0 8px rgba(52,211,153,0.3);
}
.section-check input[type="checkbox"]:checked::after {
  content: ''; position: absolute; left: 5px; top: 2px;
  width: 5px; height: 9px; border: solid #fff; border-width: 0 2px 2px 0; transform: rotate(45deg);
}
.section-check:has(input:checked) { border-color: var(--green); color: var(--green); background: var(--green-bg); }

/* ── TOC ── */
.toc {
  width: var(--toc-width); min-width: var(--toc-width);
  border-left: 1px solid var(--border); padding: 24px 12px; overflow-y: auto; background: var(--bg);
}
.toc-title {
  font-size: 10px; font-weight: 700; text-transform: uppercase;
  letter-spacing: 1.2px; color: var(--text-muted); margin-bottom: 16px; padding: 0 10px;
}
.toc a {
  display: block; padding: 5px 10px; font-size: 12px; color: var(--text-muted);
  text-decoration: none; border-radius: var(--radius-sm);
  border-left: 2px solid transparent; line-height: 1.4;
  margin-bottom: 1px; transition: all var(--transition); font-weight: 500;
}
.toc a:hover { color: var(--text-secondary); background: var(--bg-secondary); }
.toc a.active { color: var(--topic-color); border-left-color: var(--topic-color); background: var(--accent-bg); font-weight: 600; }
.toc a.h3 { padding-left: 22px; font-size: 11px; font-weight: 400; }

/* ── Back to top ── */
.back-to-top {
  position: fixed; bottom: 28px; right: 28px; z-index: 40;
  width: 42px; height: 42px; border-radius: 50%;
  background: var(--topic-color); color: #fff; border: none; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 4px 16px color-mix(in srgb, var(--topic-color) 40%, transparent);
  opacity: 0; transform: translateY(20px); pointer-events: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
.back-to-top.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
.back-to-top:hover { transform: scale(1.1) !important; }
.back-to-top svg { width: 20px; height: 20px; }

/* ── Search results ── */
.search-results {
  display: none; position: fixed; top: 0; left: var(--sidebar-width); right: 0; bottom: 0;
  background: rgba(10,14,23,0.92); z-index: 100; overflow-y: auto; padding: 40px;
  backdrop-filter: blur(12px); opacity: 0; transition: opacity 0.2s ease;
}
.search-results.visible { display: block; opacity: 1; }
.search-results-inner { max-width: 680px; margin: 0 auto; }
.search-results-header {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border);
}
.search-results-header h2 { font-size: 16px; color: var(--text); font-weight: 600; }
.search-results-close {
  background: none; border: 1px solid var(--border); color: var(--text-muted);
  padding: 6px 14px; border-radius: var(--radius-sm); cursor: pointer;
  font-size: 12px; font-family: inherit; transition: all var(--transition);
  display: flex; align-items: center; gap: 6px;
}
.search-results-close:hover { color: var(--text); border-color: var(--text-muted); }
.search-result-item {
  background: var(--bg-secondary); border: 1px solid var(--border);
  border-radius: var(--radius); padding: 16px 20px; cursor: pointer;
  transition: all var(--transition); margin-bottom: 12px;
}
.search-result-item:hover { border-color: var(--accent); transform: translateY(-1px); box-shadow: var(--shadow-md); }
.search-result-topic {
  display: inline-block; font-size: 9px; font-weight: 700; text-transform: uppercase;
  letter-spacing: 0.5px; padding: 2px 8px; border-radius: 10px; margin-bottom: 6px;
}
.search-result-doc { font-size: 12px; color: var(--text-secondary); font-weight: 600; margin-bottom: 4px; }
.search-result-text { font-size: 13px; color: var(--text-muted); line-height: 1.6; }
.search-result-text mark { background: var(--accent-bg-strong); color: var(--accent); border-radius: 2px; padding: 1px 3px; }
.no-results { text-align: center; color: var(--text-muted); padding: 60px 0; font-size: 15px; }

/* ── Welcome screen ── */
.welcome { padding: 60px 40px; text-align: center; max-width: 600px; margin: 0 auto; }
.welcome h2 { font-size: 24px; font-weight: 800; margin-bottom: 8px; }
.welcome p { color: var(--text-muted); font-size: 14px; margin-bottom: 24px; }
.welcome-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; text-align: left; }
.welcome-card {
  padding: 16px; border-radius: var(--radius); border: 1px solid var(--border);
  background: var(--bg-secondary); cursor: pointer; transition: all var(--transition);
}
.welcome-card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: var(--shadow-md); }
.welcome-card-icon {
  width: 40px; height: 40px; border-radius: var(--radius-sm);
  display: flex; align-items: center; justify-content: center;
  font-size: 16px; font-weight: 800; color: #fff; margin-bottom: 10px;
}
.welcome-card-title { font-size: 14px; font-weight: 600; color: var(--text); margin-bottom: 2px; }
.welcome-card-sub { font-size: 11px; color: var(--text-muted); }

/* ═══════════════════════════════════════════════════════════════════════════
   STATE
   ═══════════════════════════════════════════════════════════════════════════ */

let docContents = {};                // { 'java::00': '...', 'system-design::01': '...' }
let currentTopic = null;             // TOPICS[i]
let currentDocId = null;             // 'roadmap', '00', ...
let sectionStates = JSON.parse(localStorage.getItem('studyhub-progress') || '{}');

function storeKey(topicId, docId) { return topicId + '::' + docId; }
function sectionKey(topicId, section) { return topicId + '§' + section; }

/* ═══════════════════════════════════════════════════════════════════════════
   PROGRESS
   ═══════════════════════════════════════════════════════════════════════════ */

function saveProgress() {
  localStorage.setItem('studyhub-progress', JSON.stringify(sectionStates));
  updateProgress();
}

function getSections(topicId, docId) {
  const c = docContents[storeKey(topicId, docId)];
  if (!c) return [];
  const m = c.match(/^## .+$/gm);
  return m ? m.map(s => s.replace(/^## /, '')) : [];
}

function getTopicProgress(topic) {
  let total = 0, done = 0;
  topic.documents.forEach(d => {
    const sections = getSections(topic.id, d.id);
    total += sections.length;
    done += sections.filter(s => sectionStates[sectionKey(topic.id, s)]).length;
  });
  return { total, done, pct: total ? Math.round((done / total) * 100) : 0 };
}

function getDocProgress(topicId, docId) {
  const sections = getSections(topicId, docId);
  if (!sections.length) return 0;
  const done = sections.filter(s => sectionStates[sectionKey(topicId, s)]).length;
  return Math.round((done / sections.length) * 100);
}

function updateProgress() {
  const circumference = 2 * Math.PI * 10;

  TOPICS.forEach(topic => {
    const tp = getTopicProgress(topic);
    const pctEl = document.querySelector(`.topic-card-pct[data-topic="${topic.id}"]`);
    if (pctEl) pctEl.textContent = tp.pct > 0 ? tp.pct + '%' : '';

    topic.documents.forEach(doc => {
      const pct = getDocProgress(topic.id, doc.id);
      const ring = document.querySelector(`.nav-ring-fill[data-key="${storeKey(topic.id, doc.id)}"]`);
      const ringText = document.querySelector(`.nav-ring-text[data-key="${storeKey(topic.id, doc.id)}"]`);
      if (ring) {
        ring.style.strokeDasharray = circumference;
        ring.style.strokeDashoffset = circumference - (pct / 100) * circumference;
        ring.classList.toggle('complete', pct === 100);
      }
      if (ringText) ringText.textContent = pct > 0 ? pct + '%' : '';
    });
  });

  if (currentTopic) {
    const tp = getTopicProgress(currentTopic);
    const docsComplete = currentTopic.documents.filter(d => {
      const p = getDocProgress(currentTopic.id, d.id);
      const s = getSections(currentTopic.id, d.id);
      return p === 100 && s.length > 0;
    }).length;
    document.getElementById('footerLabel').textContent = currentTopic.title + ' Progress';
    document.getElementById('totalPct').textContent = tp.pct + '%';
    document.getElementById('totalProgressText').textContent = tp.done + ' / ' + tp.total + ' sections';
    document.getElementById('totalDocsComplete').textContent = docsComplete + ' docs done';
    document.getElementById('totalProgressBar').style.width = tp.pct + '%';
  }
}

/* ═══════════════════════════════════════════════════════════════════════════

  section.innerHTML =
    '<div class="topic-section-label">Topics</div>' +
    '<div class="topic-grid">' +
    TOPICS.map(t => `

}

function applyTopicColor(color) {
  document.documentElement.style.setProperty('--topic-color', color);
}

function switchTopic(topicId) {
  const topic = TOPICS.find(t => t.id === topicId);
  if (!topic) return;
  currentTopic = topic;
  applyTopicColor(topic.color);

  document.querySelectorAll('.topic-card').forEach(el => {
    el.classList.toggle('active', el.dataset.topic === topicId);

  buildDocNav(topic);
  updateProgress();
  loadDoc(topic.documents[0].id);

/* ═══════════════════════════════════════════════════════════════════════════
   DOCUMENT NAVIGATION
   ═══════════════════════════════════════════════════════════════════════════ */

  const circumference = 2 * Math.PI * 10;
  nav.innerHTML =
    '<div class="nav-section-label">Documents</div>' +
    topic.documents.map(doc => `
    <div class="nav-item" data-doc="${doc.id}" onclick="loadDoc('${doc.id}')">

            style="stroke-dasharray:${circumference};stroke-dashoffset:${circumference}"/>

/* ═══════════════════════════════════════════════════════════════════════════
   MARKDOWN RENDERING
   ═══════════════════════════════════════════════════════════════════════════ */

function renderMarkdown(md) {
  if (typeof marked !== 'undefined') {
    marked.setOptions({
      highlight(code, lang) {
        if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value;
        if (typeof hljs !== 'undefined') return hljs.highlightAuto(code).value;
        return code;
      },
      breaks: false, gfm: true
    });
    return marked.parse(md);
  }
  return '<pre>' + md.replace(/</g, '&lt;') + '</pre>';
}

function wrapCodeBlocks(html) {
  return html.replace(/<pre><code(.*?)>([\s\S]*?)<\/code><\/pre>/g, (match, attrs, code) => {
    const langMatch = attrs.match(/class="[^"]*language-(\w+)/);
    const lang = langMatch ? langMatch[1] : 'code';
    return `<div class="code-block-wrapper"><div class="code-block-header"><span class="code-block-lang">${lang}</span><button class="code-copy-btn" onclick="copyCode(this)"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg> Copy</button></div><pre><code${attrs}>${code}</code></pre></div>`;
  });
}

function copyCode(btn) {
  const code = btn.closest('.code-block-wrapper').querySelector('code');
  navigator.clipboard.writeText(code.textContent).then(() => {
    btn.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg> Copied!';
    btn.classList.add('copied');
    setTimeout(() => {
      btn.innerHTML = '<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg> Copy';
      btn.classList.remove('copied');
    }, 2000);
  });
}

function addHeadingIds(html) {
  let counter = 0;
  return html.replace(/<(h[23])(.*?)>(.*?)<\/\1>/g, (match, tag, attrs, content) => {
    const text = content.replace(/<[^>]*>/g, '').trim();
    const id = text.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '') || ('heading-' + counter++);
    return `<${tag}${attrs} id="${id}">${content}</${tag}>`;
  });
}

function injectCheckboxes(html, topicId) {
  return html.replace(/<h2(.*?)>(.*?)<\/h2>/g, (match, attrs, title) => {
    const clean = title.replace(/<[^>]*>/g, '');
    const key = sectionKey(topicId, clean);
    const checked = sectionStates[key] ? 'checked' : '';
    return `<h2${attrs}>${title}<label class="section-check"><input type="checkbox" ${checked} onchange="toggleSection('${key.replace(/'/g, "\\'")}', this.checked)"> Done</label></h2>`;
  });
}

function toggleSection(key, checked) {
  if (checked) sectionStates[key] = true; else delete sectionStates[key];
  saveProgress();
}

function buildTOC(html) {
  const tocList = document.getElementById('tocList');
  const tmp = document.createElement('div');
  tmp.innerHTML = html;
  const headings = [];
  tmp.querySelectorAll('h2, h3').forEach(h => {
    const text = h.textContent.replace(/Done$/, '').trim();
    const id = text.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
    headings.push({ level: h.tagName.toLowerCase(), text, id });
  });
  tocList.innerHTML = headings.map(h =>
    `<a href="#${h.id}" class="${h.level}" onclick="scrollToHeading('${h.id}'); return false;">${h.text}</a>`
  ).join('');
}

function scrollToHeading(id) {
  const el = document.getElementById(id);
  if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

function scrollToTop() {
  document.getElementById('mainContent').scrollTo({ top: 0, behavior: 'smooth' });
}

function getReadingTime(topicId, docId) {
  const c = docContents[storeKey(topicId, docId)];
  if (!c) return 0;
  return Math.max(1, Math.ceil(c.split(/\s+/).length / 200));
}

function showSkeleton() {
  document.getElementById('contentArea').innerHTML = `<div class="skeleton"><div class="skeleton-line title"></div><div class="skeleton-line subtitle"></div><div class="skeleton-line"></div><div class="skeleton-line short"></div><div class="skeleton-line"></div><div class="skeleton-line shorter"></div></div>`;
}

/* ═══════════════════════════════════════════════════════════════════════════
   RENDER & LOAD
   ═══════════════════════════════════════════════════════════════════════════ */

function renderDoc(docId) {
  if (!currentTopic) return;
  const key = storeKey(currentTopic.id, docId);
  const content = docContents[key];
  if (!content) return;
  currentDocId = docId;
  const doc = currentTopic.documents.find(d => d.id === docId);
  const readTime = getReadingTime(currentTopic.id, docId);

  const contentEl = document.getElementById('contentArea');
  contentEl.classList.add('loading');

  setTimeout(() => {
    let html = renderMarkdown(content);
    html = addHeadingIds(html);
    html = wrapCodeBlocks(html);
    html = injectCheckboxes(html, currentTopic.id);

    const badgeBg = `color-mix(in srgb, ${currentTopic.color} 15%, transparent)`;
    const headerHtml = `<div class="doc-header">
      <span class="doc-header-badge" style="background:${badgeBg};color:${currentTopic.color}">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
        ${currentTopic.title}
      </span>
      <span class="doc-header-sep">&middot;</span>
      <span class="doc-reading-time">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        ${readTime} min read
      </span>
    </div>`;

    contentEl.innerHTML = headerHtml + html;
    buildTOC(html);
    document.getElementById('mainContent').scrollTop = 0;

    document.querySelectorAll('.nav-item').forEach(el => {
      el.classList.toggle('active', el.dataset.doc === docId);
    });
    updateProgress();

    if (typeof hljs !== 'undefined') {
      document.querySelectorAll('pre code:not(.hljs)').forEach(b => hljs.highlightElement(b));
    }
    requestAnimationFrame(() => contentEl.classList.remove('loading'));
  }, 80);
}

async function loadDoc(docId) {
  if (!currentTopic) return;
  closeSidebar();
  const key = storeKey(currentTopic.id, docId);
  if (docContents[key]) { renderDoc(docId); return; }

  const doc = currentTopic.documents.find(d => d.id === docId);
  if (!doc) return;
  showSkeleton();
  try {
    const resp = await fetch(currentTopic.basePath + doc.file);
    if (!resp.ok) throw new Error('HTTP ' + resp.status);
    docContents[key] = await resp.text();
    renderDoc(docId);
  } catch (e) {
    document.getElementById('contentArea').innerHTML =
      `<div class="file-warning visible"><div class="file-warning-icon">&#9888;</div><h2>Failed to load</h2><p>${currentTopic.basePath + doc.file}: ${e.message}</p><p style="margin-top:16px">Start a server from the project root:</p><code>python3 -m http.server 3000</code><p style="margin-top:12px">Then open <a href="http://localhost:3000" style="color:var(--accent)">http://localhost:3000</a></p></div>`;
  }
}

async function loadAllDocsForTopic(topic) {
  const promises = topic.documents.map(async doc => {
    const key = storeKey(topic.id, doc.id);
    if (docContents[key]) return;
    try {
      const resp = await fetch(topic.basePath + doc.file);
      if (resp.ok) docContents[key] = await resp.text();
    } catch (e) {}
  });
  await Promise.all(promises);
}

/* ═══════════════════════════════════════════════════════════════════════════
   SEARCH (cross-topic)
   ═══════════════════════════════════════════════════════════════════════════ */

function performSearch(query) {
  if (!query || query.length < 2) { closeSearch(); return; }
  const results = [];
  const q = query.toLowerCase();

  TOPICS.forEach(topic => {
    topic.documents.forEach(doc => {
      const content = docContents[storeKey(topic.id, doc.id)];
      if (!content) return;
      const lines = content.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].toLowerCase().includes(q)) {
          const start = Math.max(0, i - 1);
          const end = Math.min(lines.length, i + 2);
          const snippet = lines.slice(start, end).join('\n').substring(0, 200);
          results.push({ topic, doc, line: i, snippet });
          if (results.length > 60) return;
        }
      }
    });
  });

  document.getElementById('searchResultsTitle').textContent = results.length + ' results for "' + query + '"';
  const list = document.getElementById('searchResultsList');

  if (!results.length) {
    list.innerHTML = '<div class="no-results">No results found</div>';
  } else {
    list.innerHTML = results.map(r => {
      const highlighted = r.snippet.replace(/</g, '&lt;').replace(
        new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi'), '<mark>$1</mark>'
      );
      return `<div class="search-result-item" onclick="jumpToResult('${r.topic.id}','${r.doc.id}')">
        <span class="search-result-topic" style="background:color-mix(in srgb, ${r.topic.color} 15%, transparent);color:${r.topic.color}">${r.topic.title}</span>
        <div class="search-result-doc">${r.doc.title}</div>
        <div class="search-result-text">${highlighted}</div>
      </div>`;
    }).join('');
  }
  document.getElementById('searchResults').classList.add('visible');
}

function jumpToResult(topicId, docId) {
  closeSearch();
  document.getElementById('searchInput').value = '';
  if (!currentTopic || currentTopic.id !== topicId) switchTopic(topicId);
  loadDoc(docId);
}

function closeSearch() { document.getElementById('searchResults').classList.remove('visible'); }

/* ═══════════════════════════════════════════════════════════════════════════
   WELCOME SCREEN
   ═══════════════════════════════════════════════════════════════════════════ */

function showWelcome() {
  document.getElementById('contentArea').innerHTML = `
    <div class="welcome">
      <h2>Welcome to Study Hub</h2>
      <p>Pick a topic to start learning. All progress is saved locally.</p>
      <div class="welcome-grid">
        ${TOPICS.map(t => `
          <div class="welcome-card" onclick="switchTopic('${t.id}')">
            <div class="welcome-card-icon" style="background:${t.color}">${t.icon}</div>
            <div class="welcome-card-title">${t.title}</div>
            <div class="welcome-card-sub">${t.documents.length} documents &middot; ${t.subtitle}</div>
          </div>
        `).join('')}
      </div>
    </div>`;
}

/* ═══════════════════════════════════════════════════════════════════════════
   SIDEBAR / SCROLL / KEYBOARD
   ═══════════════════════════════════════════════════════════════════════════ */

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
  document.getElementById('sidebarOverlay').classList.toggle('visible');
}
function closeSidebar() {
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('sidebarOverlay').classList.remove('visible');
}

function setupScrollListeners() {
  const main = document.getElementById('mainContent');
  const progressBar = document.getElementById('scrollProgress');
  const backToTop = document.getElementById('backToTop');

  main.addEventListener('scroll', () => {
    const scrollTop = main.scrollTop;
    const scrollHeight = main.scrollHeight - main.clientHeight;
    progressBar.style.width = (scrollHeight > 0 ? (scrollTop / scrollHeight) * 100 : 0) + '%';
    backToTop.classList.toggle('visible', scrollTop > 400);

    const headings = document.querySelectorAll('#contentArea h2[id], #contentArea h3[id]');
    let current = '';
    headings.forEach(h => { if (h.getBoundingClientRect().top < 150) current = h.id; });
    document.querySelectorAll('#tocList a').forEach(a => {
      a.classList.toggle('active', a.getAttribute('href') === '#' + current);
    });
  });
}

document.addEventListener('keydown', e => {
  if (e.key === '/' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT') {
    e.preventDefault();
    document.getElementById('searchInput').focus();
  }
  if (e.key === 'Escape') {
    closeSearch(); closeSidebar();
    document.getElementById('searchInput').blur();
    document.getElementById('searchInput').value = '';
  }
  if ((e.key === 'ArrowDown' || e.key === 'ArrowUp') && document.activeElement.tagName !== 'INPUT' && currentTopic) {
    e.preventDefault();
    const docs = currentTopic.documents;
    const idx = docs.findIndex(d => d.id === currentDocId);
    const next = e.key === 'ArrowDown' ? Math.min(idx + 1, docs.length - 1) : Math.max(idx - 1, 0);
    loadDoc(docs[next].id);
  }
});

let searchTimeout;
document.getElementById('searchInput').addEventListener('input', e => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => performSearch(e.target.value), 250);
});

/* ═══════════════════════════════════════════════════════════════════════════
   INIT
   ═══════════════════════════════════════════════════════════════════════════ */

(async function init() {
  buildTopicSwitcher();

  if (window.location.protocol === 'file:') {
    document.getElementById('contentArea').innerHTML =
      `<div class="file-warning visible"><div class="file-warning-icon">&#9888;</div><h2>One Quick Step</h2><p>Start a server from this folder:</p><code>python3 -m http.server 3000</code><p style="margin-top:16px">Then open <a href="http://localhost:3000" style="color:var(--accent)">http://localhost:3000</a></p></div>`;
    return;
  }

  showWelcome();

  await Promise.all(TOPICS.map(t => loadAllDocsForTopic(t)));

  updateProgress();
  setupScrollListeners();

  switchTopic(TOPICS[0].id);
})();

</script>
